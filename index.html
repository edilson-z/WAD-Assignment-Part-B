<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App || WAD Assignment Part B</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="nav"><h2>CRUD App || WAD Assignment Part B</h2></div>
    <div class="separetor"></div>
    <div class="file" id="app">
        <div class="file_sidebar">
            <button class="file_add" type="button">Add File</button>
            <div class="file_list">
                <div class="file_list-item"file__list-item--selected">
                    <div class="file_small-title">Lecture file</div>
                    <div class="file_small-body">I learnt nothing today.</div>
                    <div class="file_small-updated">Thursday 3:30pm</div>
                </div>
            </div>
        </div>
        <div class="file_preview">
            <input class="file_title" type="text" placeholder="Enter a title...">
            <textarea class="file_body" placeholder="Enter some data to the file..."></textarea>
        </div> 
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
